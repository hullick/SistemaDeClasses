<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./classes.js"></script>
    <script src="./services.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('./assets/img/Green-abstract-background-wallpaper-325460-pixahive.webp'); background-repeat: no-repeat; background-size: 100%;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p class="text-center h2 mb-5"><strong>Login</strong></p>
                <form id="signin">
                    <div class="mb-3">
                        <label for="signin_email" class="form-label">Email</label>
                        <input placeholder="Digite seu e-mail" type="email" class="form-control" id="signin_email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="signin_pass" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="signin_pass" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="sigin_keep_signed">
                        <label class="form-check-label" for="sigin_keep_signed">Manter Logado</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn text-white" type="submit" style="background: rgb(0,0,0);
                        background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(6,128,109,0.8225490025111607) 0%, rgba(0,212,255,1) 100%);">Enviar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
